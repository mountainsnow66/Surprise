<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>祝生日快乐</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <canvas id="fireworksCanvas"></canvas>

    <div class="start-screen" id="startScreen">
        <div class="type-text" id="typeText"></div>
        <div class="date-roller-wrap" id="dateRollerWrap" style="display: none;">
            <div class="date-roller-label">今天是</div>
            <div class="date-roller">
                <div class="roller-unit" id="rollerYear"><span class="num" id="numYear">2026</span></div>
                <span class="roller-sep">年</span>
                <div class="roller-unit" id="rollerMonth"><span class="num" id="numMonth">2</span></div>
                <span class="roller-sep">月</span>
                <div class="roller-unit" id="rollerDay"><span class="num" id="numDay">28</span></div>
                <span class="roller-sep">日</span>
                <div class="roller-unit" id="rollerWeek"><span class="num" id="numWeek">星期六</span></div>
            </div>
        </div>
        <button class="surprise-btn" id="surpriseBtn">接受惊喜</button>
    </div>

    <div class="gift-box" id="giftBox">
        <div class="page2">
            <img class="top-image" src="https://pic.82314912.xyz/api/cfile/AgACAgEAAyEGAATEcCnBAAILPWmbCiYT6yo5c_IkhRelU18SZE4hAAK9C2sb1iHZRBRmb5wyKaToAQADAgADeQADOgQ" alt="礼物">
            
            <div class="float-element dot" style="top: 25%; right: 10%; animation-delay: 1s;"></div>
            <div class="float-element shape" style="top: 60%; left: 15%; animation-delay: 2s;"></div>
            <div class="float-element dot" style="top: 85%; right: 20%; animation-delay: 3s;"></div>

            <div class="gift-card">
                <p class="gift-name">惊喜礼物</p>
                <div class="gift-note">
                    <p class="note-text">新岁启封，美好常驻</p>
                    <p class="note-from">来自 Sean</p>
                </div>
            </div>

            <div class="pickup-tip">
                请开学后找我领取哦～
            </div>
        </div>

        <div class="page1" id="page1">
            <div class="cute-icon">🎁</div>
            <h1 class="greeting-title">新岁启封，美好常驻</h1>
            <p class="greeting-sub">来自 Sean</p>
        </div>

        <div class="fold-corner-wrap" id="foldCornerWrap">
            <div class="fold-corner" id="foldCorner">✧</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
